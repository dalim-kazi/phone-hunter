<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .img-iphone{
        width: 100%;
        height: 50%;
      }
    </style>
</head>
<body>
  <header>
    <h1 class="text-center mt-3 text-warning">Bangladesh New Band iphone</h1>
  </header>
   <main>
     <!-- search section -->
     <section>
      <div class="d-flex justify-content-end mx-5">
        <input id="input-field" class="mx-3" type="text" value="" placeholder="Search your favarite phone">
      <button id="search-btn" class="bg-success text-white px-3 py-1  fs-4 text rounded-4">Search</button>
      </div>
</section>

   <section>
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
       
    </div>
    <div>
      <h5 id="no-phone" class="text-info text-center mt-5 d-none"> No phone.pleace try again</h5>
    </div>
    <!-- show all -->
    <div id="show-all" class="d-flex justify-content-center d-none">
      <button id="btn-show-all" type="button" class="btn btn-success ">show all</button>
    </div>
   </section>
   <!-- loading spanner -->
   <section>
    <div id="spinner-loading" class="text-center mt-5 d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
   </main>
   <section>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="phone-dateils" class="modal-body">
          
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
     
   </section>
    <script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
